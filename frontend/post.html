<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    #userList {
      margin-bottom: 20px;
    }

    #userList select {
      padding: 10px;
      font-size: 16px;
    }

    #userInfo {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #posts {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #555;
    }

    h3 {
      color: #333;
    }

    p {
      color: #666;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>User Posts</h1>
  <div id="userList"></div>
  <div id="userInfo"></div>
  <div id="posts"></div>
  <button id="bulkAddBtn">Bulk Add</button>
  <button id="downloadExcelBtn" style="display: none;">Download in Excel</button>

  <script>
    async function fetchUsers() {
      const response = await fetch('https://jsonplaceholder.typicode.com/users');
      const users = await response.json();
      const select = document.createElement('select');
      select.innerHTML = users.map(user => `<option value="${user.id}">${user.name}</option>`).join('');
      select.addEventListener('change', () => {
        const userId = select.value;
        fetchData(userId);
      });
      document.getElementById('userList').appendChild(select);
    }

    async function fetchData(userId) {
      try {
        const [userData, postsData] = await Promise.all([
          fetchUserData(userId),
          fetchPostsData(userId)
        ]);

        displayUserInfo(userData);
        displayPosts(postsData);

        if (postsData.length > 0) {
          document.getElementById("bulkAddBtn").style.display = "none";
          document.getElementById("downloadExcelBtn").style.display = "inline";
        }
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    async function fetchUserData(userId) {
      const response = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);
      const userData = await response.json();
      return userData;
    }

    async function fetchPostsData(userId) {
      const response = await fetch(`https://jsonplaceholder.typicode.com/posts?userId=${userId}`);
      const postsData = await response.json();
      return postsData;
    }

    function displayUserInfo(userData) {
      document.getElementById("userInfo").innerHTML = `
        <h2>User Information</h2>
        <p><strong>Name:</strong> ${userData.name}</p>
        <p><strong>Company:</strong> ${userData.company.name}</p>
      `;
    }

    function displayPosts(postsData) {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "<h2>Posts</h2>";
      postsData.forEach(post => {
        const postDiv = document.createElement("div");
        postDiv.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.body}</p>
        `;
        postsContainer.appendChild(postDiv);
      });
    }

    async function bulkAddPosts(userId) {
      try {
        const response = await fetch('/addPosts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userId, posts: await fetchPostsData(userId) })
        });
        const result = await response.json();
        console.log(result);
        location.reload();
      } catch (error) {
        console.error('Error adding posts:', error);
      }
    }

    function downloadPostsExcel(userId) {
      window.location.href = `/downloadPosts/${userId}`;
    }

    document.getElementById("bulkAddBtn").addEventListener("click", () => {
      const userId = document.querySelector('select').value;
      bulkAddPosts(userId);
    });

    document.getElementById("downloadExcelBtn").addEventListener("click", () => {
      const userId = document.querySelector('select').value;
      downloadPostsExcel(userId);
    });

    fetchUsers();
  </script>
</body>
</html>
