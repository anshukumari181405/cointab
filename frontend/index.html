<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cointab SE-ASSIGNMENT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            font-size: 2.5em;
            text-transform: uppercase;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <header>
        <div>
            <div>Cointab SE-ASSIGNMENT</div>
        </div>
    </header>
    <button id="allUsersBtn">All Users</button>
    <div class="container">
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Website</th>
                    <th>City</th>
                    <th>Company</th>
                    <th>Actions</th> 
                </tr>
            </thead>
            <tbody id="usersData">
                <!-- User data will be displayed here -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('allUsersBtn').addEventListener('click', fetchUsers);

        async function fetchUsers() {
            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            const users = await response.json();
            const container = document.getElementById('usersData');
            container.innerHTML = ''; 
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td><a href="http://${user.website}" target="_blank">${user.website}</a></td>
                    <td>${user.address.city}</td>
                    <td>${user.company.name}</td>
                    <td>
                        <button class="subbutton" id="addBtn_${user.id}" onclick="addUser(${user.id})">Add</button>
                        <button class="subbutton" id="openBtn_${user.id}" style="display: none;" onclick="openUser(${user.id})">Open</button>
                    </td>
                `;
                container.appendChild(row);

                
                checkUserExists(user.id);
            });
        }

        async function addUser(userId) {
        
            const response = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);
            const userData = await response.json();


            const newUser = {
                name: userData.name,
                email: userData.email,
                phone: userData.phone,
                website: userData.website,
                city: userData.address.city,
                company: userData.company.name
            };

            
            const addUserResponse = await fetch('http://localhost:3000/addUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newUser)
            });

            if (addUserResponse.ok) {
                console.log('User added successfully');
                // Hide add button and show open button after successfully adding the user
                document.getElementById(`addBtn_${userId}`).style.display = 'none';
                document.getElementById(`openBtn_${userId}`).style.display = 'inline-block';
            } else {
                console.error('Failed to add user');
            }
        }

        async function checkUserExists(userId) {
            // Check if the user exists in the database by sending a request to your server
            const response = await fetch(`http://localhost:3000/checkUser/${userId}`);
            const result = await response.json();
            if (result.exists) {
            
                document.getElementById(`addBtn_${userId}`).style.display = 'none';
                document.getElementById(`openBtn_${userId}`).style.display = 'inline-block';
            }
        }

        function openUser(userId) {
            
            window.location.href = `post.html?userId=${userId}`;
        }
    </script>

</body>

</html>
